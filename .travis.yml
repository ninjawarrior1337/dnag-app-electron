matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode8.3

language: node_js
node_js:
  - "lts/*"

script:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run dist -- --linux; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run dist -- --mac; fi

cache:
  directories:
    - "node_modules"
